<html>
    <head>
        <title>Create a Prello Account</title>
    
        <style type="text/css">
            
            h1 {
                color:#4D4D4D;
                font-family: "jaf-facitweb","Helvetica Neue",Arial,sans-serif;
            }
            
            p {
                font-size: 20px;
                color:#4D4D4D;
                font-family: "jaf-facitweb","Helvetica Neue",Arial,sans-serif;
            }
            
            body {
                position: relative;
                top: 15%;
                left: 30%;
            }
            
        </style>
    
    </head>
    <body>
        <div id="createAccount">
            <h1>Create a Prello Account</h1>

            <forms>
                <p>Name </p>
                <input type="text" placeholder="e.g., Peter Anteater">

                <p>Email </p>
                <input type="email" placeholder="e.g., anteater@uci.edu">

                <p>Password </p>
                <input type="password" placeholder="e.g., *********">
            </forms>

            <br /><br />

            <button>Create New Account</button>
        </div>
        
        <br />
        
        <div id="Login">
            <h1>Login</h1>
            
            <forms>
            
                <p>Username</p>
                <input type="text" placeholder="e.g., Peter Anteater">
                
                <p>Password</p>
                <input type="password" placeholder="e.g., *********">
                
                <p>Remember Me</p>
                <input type="checkbox" >
                
            </forms>
        
        </div>
        
    </body>
</html>
