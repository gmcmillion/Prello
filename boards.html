<html>
    <head>
        <title>Prello</title>
        
        <link rel="stylesheet" type="text/css" href="../Prello/public/stylesheets/boards.css">
        
    </head>
    <body>
        <div id="taskbar">
            <ul id="leftTaskBarList">
                <li><button type="button" id="boardTaskBar"><img src="public/images/boards.png">Boards</button></li>
            </ul>
            
            <ul id="rightTaskBarList">
                <li><button type="button" id="firstButton">GM</button></li>
                <li><button type="button"><img src="public/images/bell.png"></button></li>
                <li><button type="button"><img src="public/images/info.png"></button></li>
                <li><button type="button"><img src="public/images/plus.png"></button></li>
            </ul>
        </div>
        
        <div id="mainbody">
            <!-- List of boards -->
            <div id="personalBoards">
                <img src="public/images/personal.png">
                <p>Personal Boards</p>
            </div>
            
            <div id="boardsList">
                <ul>
                    <li><button type="button" id="firstBoard">Board 1</button></li>
                    <li><button type="button" id="newBoard">Create new board...</button></li>
                </ul>
            </div>
            
            <div id="createNewTeam">
                <a href="">Create a new team...</a>
            </div>
            
        </div>
    </body>
</html>
