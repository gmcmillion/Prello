<html>
    <head>
        <title>Board</title>        
        <style type="text/css">
            
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                background-image: url(abstract-mosaic-background.png);
                background-repeat: no-repeat;
                background-size: cover;
                font-family: "jaf-facitweb","Helvetica Neue",Arial,sans-serif;
            }
            
            #taskbar {
                height:40px;
                width: 100%;
                background-color: #026AA7;
            }
            
            #leftTaskBar {
                position: relative;
                display: inline-block;
                float: left;
                margin: 0;
                padding: 0;
            }
            
            #board-btn {
                height: 30px;
                width: 90px;
                margin: 4px;
                padding: 1px;
                background-color: #3a8db7;
                color: #ffffff;
                font-size:14px;
                font-weight: bold;
                border: 1px none #3a8db7;
                cursor: hand;
                border-radius: 4px; 
            }
            
            #board-btn img{
                float:left;
                margin-left: 4px;
            }
            
            #board-btn-content {
                display: none;
                position: absolute;
                top:40px;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            #board-btn-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                font-size:18px;
                color: #4d4d4d;
            }

            #board-btn-content a:hover {
                background-color: #e2e4e6;
            }
        
            #rightTaskBarList {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            
            #rightTaskBarList li {
                float:right;
            }
            
            #rightTaskBarList button { 
                height: 30px;
                width: 30px;
                margin: 4px;
                padding: 1px;
                background-color: #3a8db7;
                color: #ffffff;
                font-size:14px;
                font-weight: bold;
                border: 1px none #3a8db7;
                cursor: hand;
                border-radius: 4px;                
            }
            
            #firstButton {
                background-color: #d6dadc !important;   
                color: #4d4d4d !important;
            }
            
            button img{
                height:20px;
                width:20px;
            }
            
            #board-header {
                margin: 25px;
                display:inline;
            }

            #boardName {
                margin: 15px; 
                font-size:18px;
                font-weight: bold;
                color: #ffffff;
                float: left;
            }

            #show-menu-btn {
                margin:15px 5px;
                height: 35px;
                width: 120px;
                background-color: #ffffff;
                color: #4d4d4d;
                font-size: 14px;
                font-weight: bold;
                float:right;
                display:inline;
                border: 1px none #8c8c8c;
                border-radius: 4px;
                box-shadow: 0 1px #cccccc;
                cursor: hand;
            }
            
            #show-menu-btn:hover {
                border-radius: 4px;                
                color: #ffffff;
                background-color: #2591c5;
                box-shadow: 0 1px #006ca2;
            }
            
            .sidenav {
                float:right;
                height: 500px;
                width: 0;
                position:relative;
                z-index: 1;
                left: 130px;
                background-color: #edeff0;
                overflow-x: hidden;
                transition: 0.5s;
            }

            .sidenav a {
                clear:both;
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #444444;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover, .offcanvas a:focus{
                color: #111111;
                background-color: #d6dadc;
            }
            
            .close-btn {
                padding:10px 15px !important;
                float: right;
            }
            
            #Listdiv {
                position: absolute;
                top: 80px;
                left: 25px;
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: inline;
            }
            
            #Listdiv ul {
                padding: 0;
            }
            
            #Listdiv li {
                height: 500px;
                width: 250px;
                background-color: #E2E4E6;
                padding-right: 10px;
                margin-right: 10px;
                display: inline-block;
                border-radius: 4px;
                float: left;
                color: #4d4d4d;
            }
            
            #Listdiv li li{
                margin: 5px;
                background-color: #ffffff;
                height: 80px;
                width: 240px;
                font-size:14px;
                box-shadow: 0 1px #cccccc;
                padding: 5px;
            }
            
            .ListHeader p {
                float:left;
                margin: 7px 10px;
                color: #4d4d4d;
                font-size:14px;
                font-weight: bold;
            }
            
            .xbtn {
                position: relative;
                left:5px;
                top: 2px;
                height: 30px;
                width: 30px;
                border-radius: 4px;
                border-style: none;
                font-size:20px;
                color: #4d4d4d;
                background-color: #ffffff;
                cursor:hand;
            }
            
            .xbtn:hover {
                color: #ffffff;
                background-color: #2591c5;
                box-shadow: 0 1px #006ca2;           
            }
            
            .cardBtn {
                border: none;
                height: 80px;
                width: 240px;
                background-color: #ffffff;
                font-size:14px;
                cursor: hand;
            }
            
            .cardBtn p {
                color: #4d4d4d;
                overflow: scroll;
                word-wrap: break-word;
            }
            
            .carddropdown {
                position: relative;
                display: inline-block;
            }
            
            .addNewCardbtn {
                display:block;
                background-color: #e2e4e6;
                width: 100px;
                height: 40px;
                margin: 10px 6px;
                color: #8c8c8c;
                font-size:14px;
                border: 1px none #3a8db7;
                cursor: hand;
                border-radius: 4px; 
            }
            
            .addNewCardbtn:hover{
                background-color: #cdd2d4;
                text-decoration: underline;
                color: #4d4d4d;
            }
            
            .carddropdown-content {
                display: none;
                position: relative;
                background-color: #f9f9f9;
                width: 260px;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                border-radius: 4px;
            }

            .carddropdown-content input[type=text] {
                height: 40px;
                width: 250px;
                padding: 5px;
                margin:5px;
                background-color: #fafec5;
                border-radius: 4px;
                border: 1px solid #4D4D4D;
                font-size: 15px;
            }

            .submit-btn {
                height: 35px;
                width: 120px;
                margin:5px;
                background-color: #5cb85d;
                color: #ffffff;
                font-size: 14px;
                font-weight: bold;
                float:right;
                display:inline;
                border: 1px none #8c8c8c;
                border-radius: 4px;
                box-shadow: 0 1px #437535;
                cursor: hand;               
            }
            
            .submit-btn:hover {
                border-radius: 4px;                
                color: #ffffff;
                background-color: #539f4e;
                box-shadow: 0 1px #006ca2;
            }
            
            #description {
                font-size:15px; 
                color: #8c8c8c;
                margin: 20px;
            }
            .addComment {
                margin-bottom: 20px;
            }
            .addComment input {
                margin-top: 5px;
            }
            .addComment input[type=text] {
                height: 50px;
                width: 400px;
                padding: 10px;
                background-color: #ffffff;
                border-radius: 5px;
                border: none;
                box-shadow: 0 1px #cccccc;
                font-size: 15px;
            }
            .addComment button {
                display:block;
                background-color: #e2e4e6;
                width: 80px;
                height: 40px;
                margin: 10px 0;
                color: #8c8c8c;
            }
            .activity {
                margin-bottom: 20px;
            }
            #labels {
                margin-bottom: 20px;
            }
            .users {
                margin-bottom: 20px;
            }
            #send-button {
                display:block;
                background-color: #e2e4e6;
                width: 80px;
                height: 40px;
                margin: 10px 0;
                color: #8c8c8c;
                font-size:14px;
                border: 1px none #3a8db7;
                cursor: hand;
                border-radius: 4px;
                box-shadow: 0 1px #cccccc;
            }    
            .modal {
                display: none; /*Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 100px; /* Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }
            .modal-content {
                background-color: #edeff0;
                margin: auto;
                padding: 15px;
                border: 1px solid #888;
                height: 500px;
                width: 600px;
                border-radius: 4px;
            }
            .modal-content p {
                font-size:18px; 
                font-weight: bold;
                color: #4d4d4d;
                margin:0;
                padding:0;
            }
            .close {
                color: #aaaaaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
            #addNewListBtn {
                margin: 15px 5px;
                height: 35px;
                width: 120px;
                background-color: #ffffff;
                color: #4d4d4d;
                font-size: 14px;
                font-weight: bold;
                float:right;
                border: 1px none #8c8c8c;
                border-radius: 4px;
                box-shadow: 0 1px #cccccc;
                cursor: hand;    
            }
            #addNewListBtn:hover {
                border-radius: 4px;                
                color: #ffffff;
                background-color: #2591c5;
                box-shadow: 0 1px #006ca2;              
            }
            .card-left-side {
                float: left;
            }
            .card-right-side {
                float: right;
            }
            #delete-card-btn {
                display: block;
                position: relative;
                top: 40px;
                background-color: #ffffff;
                width: 100px;
                height: 35px;
                margin: 10px 0;
                color: #4d4d4d;
                font-size:14px;
                font-weight: bold;
                border: 1px none #8c8c8c;
                cursor: hand;
                border-radius: 4px;
                box-shadow: 0 1px #cccccc;
            }
            
            #delete-card-btn:hover {
                color: #ffffff;
                background-color: #2591c5;
                box-shadow: 0 1px #006ca2;
            }
            
            #label-btn {
                display: block;
                position: relative;
                top: 40px;
                background-color: #ffffff;
                width: 100px;
                height: 35px;
                margin: 10px 0;
                color: #4d4d4d;
                font-size:14px;
                font-weight: bold;
                border: 1px none #8c8c8c;
                cursor: hand;
                border-radius: 4px;
                box-shadow: 0 1px #cccccc;
            }
            #label-btn:hover {
                color: #ffffff;
                background-color: #2591c5;
                box-shadow: 0 1px #006ca2;
            }
            .label-dropdown-content {
                position: relative;
                top:30px;
                width: 100px;  
                height: 205px;
                background-color: #f9f9f9;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                border-radius: 4px;
            }
            .label-dropdown-content button {
                width: 90px;
                height: 30px;
                margin:2px 5px;
                display: inline-block;
                border: 1px none #8c8c8c;
                cursor: hand;
                border-radius: 4px;
            }
            #green {
                background-color:#5ebc60;
            }
            #yellow {
                background-color:#f2d44b;
            }
            #orange {
                background-color:#ffa95d;
            }
            #red {
                background-color:#ec594d;
            }
            #purple {
                background-color:#c47ad9;
            }
            #blue {
                background-color:#007bb9;
            }
            
            #pos-list-dropdown {
                position: relative;
                float: right;
                display: inline-block;
            }

            .list-dropdown-content {
                position: absolute;
                top: 50px;
                right: 5px;
                background-color: #f9f9f9;
                width: 250px;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                border-radius: 4px;     
            }
            
            .list-dropdown-content input[type=text] {
                height: 40px;
                width: 240px;
                padding: 5px;
                margin: 5px;
                background-color: #fafec5;
                border-radius: 4px;
                border: 1px solid #4D4D4D;
                font-size: 15px;
            }
            
            #list-submit-btn {
                height: 35px;
                width: 120px;
                margin:5px;
                background-color: #5cb85d;
                color: #ffffff;
                font-size: 14px;
                font-weight: bold;
                float:right;
                display:inline;
                border: 1px none #437535;
                border-radius: 4px;
                box-shadow: 0 1px #437535;
                cursor: hand;                
            }
            
            #list-submit-btn:hover {
                border-radius: 4px;                
                color: #ffffff;
                background-color: #539f4e;
                box-shadow: 0 1px #006ca2;
            }
            
            /*
            #list {
                overflow: scroll;
                overflow-x: hidden;

            }
            
            .inner-list {
                overflow: scroll;
                margin:0px;
                padding:0px;
            }
            */
        </style>
    </head>
    <body>
        <div id="taskbar">
            <div id="leftTaskBar">
                <button type="button" id="board-btn"><img src="images/boards.png">Boards</button>
                <div id="board-btn-content">
                    <a href="#">Board 1</a>
                    <a href="#">Board 2</a>
                    <a href="#">Board 3</a>
                </div>
            </div>
            <div id="rightTaskBarList">
                <ul>
                    <li><button type="button" id="firstButton">GM</button></li>
                    <li><button type="button"><img src="images/bell.png"></button></li>
                    <li><button type="button"><img src="images/info.png"></button></li>
                    <li><button type="button"><img src="images/plus.png"></button></li>
                </ul>            
            </div>
        </div>  
        <div id="board-header">
            <p id="boardName">Board 1</p>
            
            <button type="button" id="show-menu-btn">Show Menu</button>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
                <a href="">Members</a>
                <a href="">Activity</a>
            </div> 
            <div id="pos-list-dropdown">
                <button type="button" id="addNewListBtn">Add New List</button>
                <div id="add-list-dropdown" class="list-dropdown-content">
                    <form id="list-submit-btn-form">
                        <input type="text" id="newListInput" placeholder="Add a list...">
                        <button type="submit" id="list-submit-btn">Submit</button>
                    </form>
                </div>
            </div>

        </div>
        <div id="Listdiv">
            <ul id="list">
                <!-- LISTS GO HERE -->                
            </ul>
        </div> 
        
        <!-- My Modal -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <div class="card-left-side">
                    <div id="card-name">
                        <p>This is the card name (make editable)</p>
                    </div>
                    <div>
                        <p id="description">Edit the description...</p>
                    </div>
                    <div class="addComment">
                        <p>Add Comment</p>
                        <input type="text" placeholder="Write a comment...">
                        <button id="send-button">Send</button>
                    </div>
                    <div id="labels">
                        <p>Labels</p>
                        <div id="label-colors">
                        </div>
                    </div>
                    <div class="users">
                        <p>Users</p>
                    </div> 
                </div>
                <div class="card-right-side">
                    <span class="close">&times;</span>

                    <div>
                        <button type="button" id="delete-card-btn">Delete Card</button>
                        <button type="button" id="label-btn">Labels</button>

                        <div id="labeldropdown" class="label-dropdown-content">
                            <button id="green"></button>
                            <button id="yellow"></button>
                            <button id="orange"></button>
                            <button id="red"></button>
                            <button id="purple"></button>
                            <button id="blue"></button>
                        </div>
             
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Card drop down -->
        <div class="addCardDropdown carddropdown-content">
            <form class="submit-btn-form">
                <input type="text" class="newCardInput" placeholder="Enter Description...">
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        
        <!--Links to script -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="board.js"></script>
    </body>
</html>
