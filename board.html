<html>
    <head>
        <title>Board</title>
        
        <style type="text/css">
            
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                background-image: url(abstract-mosaic-background.png);
                background-repeat: no-repeat;
                background-size: cover;
                font-family: "jaf-facitweb","Helvetica Neue",Arial,sans-serif;
            }
            
            #taskbar {
                height:40px;
                width: 100%;
                background-color: #026AA7;
            }
            
            #leftTaskBar {
                float: left;
                margin: 0;
                padding: 0;
            }

            #rightTaskBarList {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
        
            #rightTaskBarList li {
                float:right;
            }
            
            li button {
                display: inline;
            }
            
            #rightTaskBarList button { 
                height: 30px;
                width: 30px;
                margin: 4px;
                padding: 1px;
                background-color: #3a8db7;
                color: #ffffff;
                font-size:14px;
                font-weight: bold;
                border: 1px none #3a8db7;
                cursor: hand;
                border-radius: 4px;                
            }
            
            #firstButton {
                background-color: #d6dadc !important;   
                color: #4d4d4d !important;
            }
            
            #boardTaskBar {
                width: 85px;
            }
            
            #boardTaskBar img{
                float:left;
                margin-left: 4px;
            }
            
            #boardTaskBar p{
                float: right;
            }

            button img{
                height:20px;
                width:20px;
            }

            #boards {
                margin: 25px;
            }

            #boardName p {
                font-size:18px;
                font-weight: bold;
                color: #ffffff;
                float: left;
                margin: 0;
            }
            
            #card li{
                height: 200px;
                width:130px;
                background-color: #FFFFFF;
            }
            
            #Listdiv {
                position: absolute;
                top: 80px;
                left: 25px;
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: inline;
            }
            
            #Listdiv ul {
                padding: 0;
            }
            
            #Listdiv li {
                height: 500px;
                width: 250px;
                background-color: #E2E4E6;
                padding-right: 10px;
                margin-right: 10px;
                display: inline-block;
                border-radius: 4px;
                float: left;
                color: #4d4d4d;
            }
            
            .ListHeader p {
                float:left;
                margin: 7px 10px;
                color: #4d4d4d;
                font-size:14px;
                font-weight: bold;
            }
            
            #Listdiv li li{
                margin: 5px;
                background-color: #ffffff;
                height: 80px;
                width: 240px;
                font-size:14px;
                box-shadow: 0 1px #cccccc;
                padding: 5px;
            }
            
            .details {
                margin-bottom: 20px;
            }
            
            .description {
                margin-bottom: 20px;
            }
            
            .description a {
                font-size:15px; 
                color: #8c8c8c;
                margin-left: 50px;
            }
            
            .addComment {
                margin-bottom: 20px;
            }
            
            .addComment input {
                margin-top: 5px;
            }
            
            .addComment input[type=text] {
                height: 50px;
                width: 400px;
                padding: 10px;
                background-color: #ffffff;
                border-radius: 5px;
                border: none;
                box-shadow: 0 1px #cccccc;
                font-size: 15px;
            }
            
            .addComment button {
                display:block;
                background-color: #e2e4e6;
                width: 80px;
                height: 40px;
                margin: 10px 0;
                color: #8c8c8c;
            }
            
            .activity {
                margin-bottom: 20px;
            }
 
            .labels {
                margin-bottom: 20px;
            }
            
            .users {
                margin-bottom: 20px;
            }
            /*
            .dropbtn {
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
            */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                font-size:18px;
                color: #4d4d4d;
            }

            .dropdown-content a:hover {
                background-color: #e2e4e6;
            }

            .dropdown button {
                height: 30px;
                width: 30px;
                margin: 4px;
                padding: 1px;
                background-color: #3a8db7;
                color: #ffffff;
                font-size:14px;
                font-weight: bold;
                border: 1px none #3a8db7;
                cursor: hand;
                border-radius: 4px; 
            }
            
            #send-button {
                display:block;
                background-color: #e2e4e6;
                width: 80px;
                height: 40px;
                margin: 10px 0;
                color: #8c8c8c;
                font-size:14px;
                border: 1px none #3a8db7;
                cursor: hand;
                border-radius: 4px;
                box-shadow: 0 1px #cccccc;
            }
            
            .show {
                display: block;
            }
            
            .addNewCardbtn {
                display:block;
                background-color: #e2e4e6;
                width: 100px;
                height: 40px;
                margin: 10px 6px;
                color: #8c8c8c;
                font-size:14px;
                border: 1px none #3a8db7;
                cursor: hand;
                border-radius: 4px; 
            }
            
            .addNewCardbtn:hover{
                background-color: #cdd2d4;
                text-decoration: underline;
                color: #4d4d4d;
            }
                
            .modal {
                display: none; /*Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                padding-top: 100px; /* Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }
           
            .modal-content {
                background-color: #edeff0;
                margin: auto;
                padding: 15px;
                border: 1px solid #888;
                height: 500px;
                width: 600px;
                border-radius: 4px;
            }
            
            .modal-content p {
                font-size:18px; 
                font-weight: bold;
                color: #4d4d4d;
                margin:0;
                padding:0;
            }

            .close {
                color: #aaaaaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
            
            #showMenu {
                height: 35px;
                width: 120px;
                background-color: #ffffff;
                color: #4d4d4d;
                font-size: 14px;
                font-weight: bold;
                float:right;
                display:inline;
                border: 1px none #8c8c8c;
                border-radius: 4px;
                box-shadow: 0 1px #cccccc;
                cursor: hand;
            }
            
            #showMenu:hover {
                border-radius: 4px;                
                color: #ffffff;
                background-color: #2591c5;
                box-shadow: 0 1px #006ca2;
            }
            
            #addNewListBtn {
                height: 35px;
                width: 120px;
                background-color: #ffffff;
                color: #4d4d4d;
                font-size: 14px;
                font-weight: bold;
                float:right;
                display:inline;
                border: 1px none #8c8c8c;
                border-radius: 4px;
                box-shadow: 0 1px #cccccc;
                cursor: hand;    
            }
            
            #addNewListBtn:hover {
                border-radius: 4px;                
                color: #ffffff;
                background-color: #2591c5;
                box-shadow: 0 1px #006ca2;              
            }
            
            .sidenav {
                float:right;
                height: 500px;
                width: 0;
                position:relative;
                z-index: 1;
                top: -25px;
                left: 145px;
                background-color: #edeff0;
                overflow-x: hidden;
                transition: 0.5s;
            }

            .sidenav a {
                clear:both;
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #444444;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover, .offcanvas a:focus{
                color: #111111;
                background-color: #d6dadc;
            }

            .closebtn {
                padding:10px 15px !important;
                float: right;
            }
            
            .card-left-side {
                float: left;
            }
            
            .card-right-side {
                float: right;
            }
            
            .crud-btns button {
                display: block;
                position: relative;
                top: 40px;
                background-color: #ffffff;
                width: 100px;
                height: 35px;
                margin: 10px 0;
                color: #4d4d4d;
                font-size:14px;
                font-weight: bold;
                border: 1px none #8c8c8c;
                cursor: hand;
                border-radius: 4px;
                box-shadow: 0 1px #cccccc;
            }
            
            .crud-btns button:hover {
                color: #ffffff;
                background-color: #2591c5;
                box-shadow: 0 1px #006ca2;
            }

            .cardBtn {
                border: none;
                height: 80px;
                width: 240px;
                background-color: #ffffff;
                font-size:14px;
                cursor: hand;
            }
            
            .cardBtn p {
                color: #4d4d4d;
                overflow: scroll;
                word-wrap: break-word;
            }
            
            .ListHeader-btn {
                position: relative;
                left:5px;
                top: 2px;
                float: right;
                height: 30px;
                width: 30px;
                border-radius: 4px;
                border-style: none;
                font-size:20px;
                color: #4d4d4d;
                background-color: #ffffff;
            }
            
            .ListHeader-btn:hover {
                color: #ffffff;
                background-color: #2591c5;
                box-shadow: 0 1px #006ca2;           
            }
            
            .carddropbtn {
                background-color: #4CAF50;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            .carddropbtn:hover, .dropbtn:focus {
                background-color: #3e8e41;
            }

            .carddropdown {
                position: relative;
                display: inline-block;
            }
            .carddropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                width: 260px;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                border-radius: 4px;
            }

            .carddropdown-content input[type=text] {
                height: 50px;
                width: 250px;
                padding: 5px;
                margin:5px;
                background-color: #fafec5;
                border-radius: 5px;
                border: 1px solid #4D4D4D;
                font-size: 15px;
            }

            .carddropdown-content button {
                margin:5px;
            }
            
            .add-card-show {
                display:block;
            }
            
        </style>
    </head>
    <body>
        <div id="taskbar">
            <div id="leftTaskBar">
                <div class="dropdown">
                    <button onclick="dropDownFunction()" type="button" id="boardTaskBar"><img src="images/boards.png">Boards</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#">Board 1</a>
                        <a href="#">Board 2</a>
                        <a href="#">Board 3</a>
                    </div>
                </div>
            </div>
            <div id="rightTaskBarList">
                <ul>
                    <li><button type="button" id="firstButton">GM</button></li>
                    <li><button type="button"><img src="images/bell.png"></button></li>
                    <li><button type="button"><img src="images/info.png"></button></li>
                    <li><button type="button"><img src="images/plus.png"></button></li>
                </ul>            
            </div>
        </div>     
        <div id="boards">
            <div id="boardName">
                <p>Board 1</p>
            </div>
            <button id="showMenu" type="button" onclick="openNav()">Show Menu</button>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="">Members</a>
                <a href="">Activity</a>
            </div> 
        </div>
        <div id="Listdiv">
            <ul id="list">
                <li id="element1">
                    <div class="ListHeader">
                        <p>This is a list w/ Dummy Data</p>
                        
                        <button onclick="deleteList(item0)" type="button" class="ListHeader-btn">&times;</button>                             
                    </div>
                    <div class="ListTask">
                        <ul id="inner-list">
                            <li><button id="myBtn1" class="cardBtn"><p id="testCard1">Desc</p></button></li>
                            <li><button id="myBtn2" class="cardBtn"><p id="testCard2">Desc</p></button></li>
                        </ul>
                        <div class="carddropdown">
                            <button class="addNewCardbtn" onClick="addCardFunction()" class="carddropbtn">Add a card...</button>

                            <div id="addCardDropdown" class="carddropdown-content">
                                <form id="submit-button-form">

                                    <input type="text" id="newCardInput" placeholder="Enter Description">

                                    <button type="submit" id="submitButton">Submit</button>

                                </form>
                            </div>

                        </div>
                    </div>
                </li>
                <button id="addNewListBtn" type="button" onClick="addAnother()">Add New List</button>
            </ul>
        </div> 
        
        <!-- My Modal -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <div class="card-left-side">
                    <div class="details">
                        <p>This is a card. It will be draggable soon enough</p>
                    </div>
                    <div class="description">
                        <a href="">Edit the description...</a>
                    </div>
                    <div class="addComment">
                        <p>Add Comment</p>
                        <input type="text" placeholder="Write a comment...">
                        <button id="send-button">Send</button>
                    </div>
                    <div class="labels">
                        <p>Labels</p>
                    </div>
                    <div class="users">
                        <p>Users</p>
                    </div> 
                </div>
                <div class="card-right-side">
                    <span class="close">&times;</span>

                    <div class="crud-btns">
                        <button type="button">Add Card</button>
                        <button type="button">Delete Card</button>
                        <button type="button">Labels</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="board.js"></script>
    </body>
</html>
