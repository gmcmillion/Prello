<html>
    <head>
        <title>Board</title>         
        <link rel="stylesheet" type="text/css" href="../Prello/public/stylesheets/board.css">
    </head>
    <body>
        <div id="taskbar">
            <div id="leftTaskBar">
                <button type="button" id="board-btn"><img src="public/images/boards.png">Boards</button>
                <div id="board-btn-content">
                    <a href="#">Board 1</a>
                    <a href="#">Board 2</a>
                    <a href="#">Board 3</a>
                </div>
            </div>
            <div id="rightTaskBarList">
                <ul>
                    <li><button type="button" id="firstButton">GM</button></li>
                    <li><button type="button"><img src="public/images/bell.png"></button></li>
                    <li><button type="button"><img src="public/images/info.png"></button></li>
                    <li><button type="button"><img src="public/images/plus.png"></button></li>
                </ul>            
            </div>
        </div>  
        <div id="board-header">
            <p id="boardName">Board 1</p>
            
            <button type="button" id="show-menu-btn">Show Menu</button>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
                <a href="">Members</a>
                <a href="">Activity</a>
            </div> 
            <div id="pos-list-dropdown">
                <button type="button" id="addNewListBtn">Add New List</button>
                <div id="add-list-dropdown" class="list-dropdown-content">
                    <form id="list-submit-btn-form">
                        <input type="text" id="newListInput" placeholder="Add a list...">
                        <button type="submit" id="list-submit-btn">Submit</button>
                    </form>
                </div>
            </div>

        </div>
        <div id="Listdiv">
            <ul id="list">
                <!-- LISTS GO HERE -->                
            </ul>
        </div> 
        
        <!-- My Modal -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <div class="card-left-side">
                    <div id="card-name">
                        <p>This is the card name (make editable)</p>
                    </div>
                    <div>
                        <p id="description">Edit the description...</p>
                    </div>
                    <div class="addComment">
                        <p>Add Comment</p>
                        <input type="text" placeholder="Write a comment...">
                        <button id="send-button">Send</button>
                    </div>
                    <div id="labels">
                        <p>Labels</p>
                        <div id="label-colors">
                        </div>
                    </div>
                    <div class="users">
                        <p>Users</p>
                    </div> 
                </div>
                <div class="card-right-side">
                    <span class="close">&times;</span>

                    <div>
                        <button type="button" id="delete-card-btn">Delete Card</button>
                        <button type="button" id="label-btn">Labels</button>

                        <div id="labeldropdown" class="label-dropdown-content">
                            <button id="green"></button>
                            <button id="yellow"></button>
                            <button id="orange"></button>
                            <button id="red"></button>
                            <button id="purple"></button>
                            <button id="blue"></button>
                        </div>
             
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Card drop down -->
        <div class="addCardDropdown carddropdown-content" id="popup">
            <form class="submit-btn-form">
                <input type="text" class="newCardInput" placeholder="Enter Description...">
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        
        <!--Links to script -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="../Prello/public/javascripts/board.js"></script>
        
    </body>
</html>
